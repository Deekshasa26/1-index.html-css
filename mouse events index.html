<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mvents Events onclick,ondblclick,onmouseover,onmouseout</title>
    <style type="text/css">
       #box{
        width: 300px;
        height: 300px;
        background-color: green;
        margin: 200px 0 0 125px;
       }
    </style>
</head>
<body>
    <div id="box" onmousedown="fun()"></div>
    <script type="text/javascript">
        function fun() {
            alert('Event Activated');   
        };
    </script>
</body>
</html>
